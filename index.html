<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet de texte</title>
    <style>
        body {
            font-family: Lato; /* Police standard */
            background-color: #f0f0f0;
            margin: 0;
        }

        .typewriter-container {
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            padding: 10px 0; /* Ajuste l'espace autour du texte */
        }

        .typewriter {
            font-size: 40px;
            font-weight: bold; /* Texte en gras */
            border-right: 3px solid black;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block; /* Permet à l'élément de s'ajuster à la largeur du texte */
            animation: typing 5s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 52%; /* Le texte prend toute la largeur nécessaire */
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <div class="typewriter">Bienvenue chez My Hown Gym</div>
    </div>

    <script>
        const typewriter = document.querySelector('.typewriter');

        // Fonction pour réinitialiser l'animation
        function resetAnimation() {
            // On réinitialise l'animation en la supprimant et en la réajoutant
            typewriter.style.animation = 'none';
            typewriter.offsetHeight; // Trigger reflow pour appliquer le reset
            typewriter.style.animation = ''; // Remet l'animation initiale
        }

        // Écouter l'événement 'animationiteration' pour redémarrer l'animation
        typewriter.addEventListener('animationiteration', resetAnimation);
    </script>
</body>
</html>
